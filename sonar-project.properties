# Required metadata
sonar.projectKey=pvh-digital-assistant-backend
sonar.projectName=Python :: pvh-digital-assistant-backend
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=pvh_digital

# Language
sonar.language=py

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.links.homepage=https://github.com/3PillarGlobal/pvh-digital-assistant-backend.git
sonar.links.scm=https://github.com/3PillarGlobal/pvh-digital-assistant-backend
sonar.links.issue=https://github.com/3PillarGlobal/pvh-digital-assistant-backend/issues

sonar.python.pylint=/usr/local/bin/pylint


# Unit tests
sonar.python.xunit.reportPath=test-reports/*.xml
sonar.python.coverage.reportPath=coverage.xml

# Integration tests
sonar.python.coverage.itReportPath=it-coverage.xml
